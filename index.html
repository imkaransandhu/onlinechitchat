<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>chat app part2</title>
  </head>
  <body>
    <section class="chat-app">
      <!-- left gradient purple and blue -->
      <div class="gradient-left"></div>

      <div class="chat-content">
        <div class="left-content">
          <!-- phone screen html -->
          <div class="phone">
            <div class="screen">
              <!-- Screen Header and Bar -->
              <div class="header-bar"></div>
              <div class="header">
                <div class="header-left">
                  <div class="left-arrow">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                  </div>
                  <div class="profile-pic"></div>
                  <div class="profile-info">
                    <h4>Samuel Green</h4>
                    <h6>Available to walk</h6>
                  </div>
                </div>

                <div class="header-right">
                  <div class="three-dots">
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                  </div>
                </div>
              </div>

              <!-- Chat Section -->
              <section class="chat">
                <div class="received-message">
                  <p class="chat-text">
                    Lorem ipsum dolor sit amet, consectetur.
                  </p>
                </div>

                <div class="received-message">
                  <p class="chat-text">
                    Lorem ipsum dolor sit amet, consectetur.
                  </p>
                </div>

                <div class="sending-img-message">
                  <img
                    src="./images/dog-image-1.jpg"
                    alt="dog image one"
                    class="chat-image"
                  />
                  <img
                    src="./images/dog-image-2.jpg"
                    alt="dog image two"
                    class="chat-image"
                  />
                  <img
                    src="./images/dog-image-3.jpg"
                    alt="dog image three"
                    class="chat-image"
                  />
                </div>

                <div class="sending-message">
                  <p class="chat-text">
                    Lorem ipsum dolor sit amet, consectetur.
                  </p>
                </div>

                <div class="received-message">
                  <p class="chat-text">
                    Lorem ipsum dolor sit amet, consectetur dolor sit amet.
                  </p>
                </div>

                <div class="received-query">
                  <div class="query-left">
                    <div class="circle"></div>
                    <p>30 min walk</p>
                  </div>
                  <div class="query-right"><p>$29</p></div>
                </div>

                <div class="received-query">
                  <div class="query-left">
                    <div class="circle"></div>
                    <p>1 hour walk</p>
                  </div>
                  <div class="query-right"><p>$49</p></div>
                </div>

                <div class="search">
                  <input
                    type="search"
                    class="search-field"
                    placeholder="Type a messsage..."
                  />
                  <button class="search-button">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                  </button>
                </div>
              </section>
            </div>
          </div>
        </div>

        <!-- Right Form Section -->
        <div class="right-content">
          <h1>Change Profile</h1>
          <form action="" class="get-name">
            <label for="fname"> First Name: </label><br>
            <input type="text" id="fname">
            <br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname">
            <button class="update-button">Update</button>
          </form>
        </div>
      </div>

      <!-- Right Gradient -->
      <div class="gradient-right"></div>
    </section>
  </body>
</html>
